<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/app.css">

    <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<div class="container">

    <div class="image">
        <a href="#" class="image-overlay">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429"/>
            <div class="overlay">
<!--                <img src="images/icon-view.svg">-->
            </div>
        </a>
    </div>

    <div class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="description__details">
            <div class="price">
                <img src="images/icon-ethereum.svg" />0.041 ETH
            </div>

            <div class="time">
                <img src="images/icon-clock.svg" /> 3 days left
            </div>
        </div>
    </div>

    <div class="creator">
        <img src="images/image-avatar.png" /> Creation of <a href="#" class="creator__name">Jules Wyvern</a>
    </div>

</div>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
